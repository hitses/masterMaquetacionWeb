<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Aprendiendo SASS</h1>
  <p>SASS es un preprocesador CSS muy popular y potente.</p>
  <div class="caja">

    <p>Soy un párrafo.</p>
    <div class="info">
      <p>23/05/2020</p>
      <span class="author">Jerónimo</span>
    </div>
  </div>
  <div class="listado">
    <ul>
      <li>CSS</li>
      <li>SASS</li>
      <li>LESS</li>

    <p>Soy una alerta normal.</p>
  </div>
  <div class="alert-danger">

  </div>
  <div class="alert-success">
    <p>Soy una alerta exitosa.</p>
  </div>
